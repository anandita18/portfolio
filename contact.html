        <form id="contact" action="submit" method="post">
          <h1>Contact Form</h1>
          <fieldset>
              <label for="Name">Your name </label>
            <input id = "Name" placeholder="Your name" type="text" tabindex="0" required autofocus>
          </fieldset>
          <fieldset>
            <label for="Email-Address">Your Email Address </label>
            <input id = "Email-Address" placeholder="Your Email Address" type="email" tabindex="0" required>
          </fieldset>
          <fieldset>
            <label for="Phone-Number">Your Phone Number </label>
            <input id = "Phone-Number" placeholder="Your Phone Number (optional)" type="tel" tabindex="0" required>
          </fieldset>
          <fieldset>
            <label for="Website">Your Website  </label>
            <input id = "Website" placeholder="Your Web Site (optional)" type="url" tabindex="0" required>
          </fieldset>
          <fieldset>
            <label for="Message"> Message </label>
            <textarea id = "Message" placeholder="Type your message here...." tabindex="0" required></textarea>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          </fieldset>
